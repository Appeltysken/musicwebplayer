{% extends 'layout.html' %}

{% block title %}Избранное{% endblock %}

{% block content %}
<h1 class="favorite-header">Избранное</h1>
    <ul class="favorite-tracks">
        {% for track in favorite_tracks %}
        <li class="track-item">
            <div class="track-info">
                <div class="track-title">
                    <strong>Track:</strong> {{ track.name }}
                </div>
                <div class="track-artist">
                    <strong>Artist:</strong> {{ track.artist_name }}
                </div>
            </div>
            <div class="track-player">
                <audio controls>
                    <source src="{{ track.audio }}" type="audio/mp3">
                    Что-то пошло не так...
                </audio>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
