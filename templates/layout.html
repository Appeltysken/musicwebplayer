<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" />
    </head>
    <body class="loggedin">
        <nav class="navtop">
			<h1>SongShack</h1>
            <div class="links-block">
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Домашняя страница</a>
                <a href="{{ url_for('get_tracks') }}"><i class="fas fa-music"></i>Музыка</a>
                <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Профиль</a>
                <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Выйти</a>
            </div>
        </nav>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
